<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Archive – {{ channel.name }}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="alternate icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
            <strong>Archive – {{ channel.name }}</strong>
          </a>
        </div>
      </div>
    </header>

    <main>

      <section class="py-3 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light mb-4">{{ channel.name }}</h1>
            <p class="lead text-body-secondary">{{ channel.desc | linebreaksbr | safe }}</p>
            <p>
               <a href="{{ channel.url | safe }}" class="btn btn-primary my-2">Visit channel</a>
            </p>
          </div>
        </div>
      </section>

      {% block content %} {% endblock content %}

    </main>

    <footer class="text-body-secondary py-4">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Generated by <a href="https://github.com/teknovizier/ArchiveGramBot">@ArchiveGramBot</a></p>
        <p class="mb-0"></p>
      </div>
    </footer>
  </body>
</html>
